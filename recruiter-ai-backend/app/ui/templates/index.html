{% extends "base.html" %}

{% block title %}Recruiter AI - Home{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Recruiter AI Platform</h1>
        <p class="text-xl text-gray-600">Find top talent with AI-powered intelligence</p>
    </div>

    <!-- Query Form -->
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Submit a Recruiter Query</h2>

        <form
            hx-post="/ui/query"
            hx-target="#results"
            hx-swap="innerHTML"
            hx-indicator="#submit-indicator"
            class="space-y-4"
        >
            <div>
                <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                    Search Query
                </label>
                <textarea
                    id="query"
                    name="query"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="e.g., Find senior Python developers in San Francisco with 5+ years experience"
                    required
                ></textarea>
            </div>

            <div>
                <label for="recruiter_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Recruiter ID (Optional)
                </label>
                <input
                    type="text"
                    id="recruiter_id"
                    name="recruiter_id"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="e.g., 1"
                >
            </div>

            <div class="flex items-center justify-between">
                <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
                >
                    <span id="submit-indicator" class="htmx-indicator">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    <span id="submit-text">Submit Query</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Results Area -->
    <div id="results" class="max-w-4xl mx-auto">
        <!-- Initial state message -->
        <div class="text-center py-12">
            <div class="text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <p class="text-lg">Enter a query above to find top talent</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Update submit button text during HTMX request
document.body.addEventListener('htmx:beforeRequest', function(evt) {
    if (evt.target.matches('form[hx-post="/ui/query"]')) {
        document.getElementById('submit-text').textContent = 'Processing...';
    }
});

document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.target.matches('form[hx-post="/ui/query"]')) {
        document.getElementById('submit-text').textContent = 'Submit Query';
    }
});
</script>
{% endblock %}
