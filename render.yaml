services:
  - type: web
    name: recruiter-ai-agent
    runtime: python
    pythonVersion: 3.11.10
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: recruiter-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: recruiter-cache
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-3.5-turbo
      - key: OPENROUTER_REFERRER
        sync: false # User should set this to their actual domain
